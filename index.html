<!-- קו מפריד לפני Figures -->
<hr class="section-divider" />

<h2 id="figures">Figures</h2>
<label for="figureSelect">Choose a figure:</label>
<select id="figureSelect">
  <option value="figures/total_model_recovery_accuracy_no_Ef.pdf">Figure 1</option>
  <option value="figures/meta_plot_swapped_axes_top_acc.pdf">Figure 2</option>
  <option value="figures/Ranking_figure.pdf">Figure 3</option>
  <option value="figures/combined_accuracy_and_metroplot_full.pdf">Figure 4</option>
  <option value="figures/mds_full_features_small.pdf">Figure 5</option>
</select>
<button onclick="showFigure()">Show Figure</button>

<div class="figure-container">
  <iframe
    id="figureDisplay"
    src="figures/total_model_recovery_accuracy_no_Ef.pdf"
    width="100%"
    height="500px"
    style="border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);"
  ></iframe>
</div>

<script>
  function showFigure() {
    const select = document.getElementById("figureSelect");
    const iframe = document.getElementById("figureDisplay");
    iframe.src = select.value;
  }
</script>
