<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Title Here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- ניווט עליון -->
  <nav class="navbar">
    <a href="#abstract">Abstract</a>
    <a href="#figures">Figures</a>
    <a href="#code">Code & Data</a>
  </nav>

  <!-- תוכן ראשי -->
  <div class="container">
    <h1>Paper Title Here</h1>
    <p class="anonymous-note">Anonymous submission – version 1</p>
    <a id="code" href="#">View Code and Data</a>

    <hr class="section-divider">

    <h2 id="abstract">Abstract Title</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet.</p>

    <hr class="section-divider">

    <h2 id="figures">Figures</h2>
    <label for="figureSelect">Choose a figure:</label>
    <select id="figureSelect">
      <option value="figures/fig1.png">Figure 1</option>
      <option value="figures/fig2.png">Figure 2</option>
      <option value="figures/fig3.png">Figure 3</option>
    </select>
    <button onclick="showFigure()">Show Figure</button>

    <div class="figure-container">
      <img id="figureDisplay" src="figures/fig1.png" alt="Selected Figure">
    </div>
  </div>

  <hr class="section-divider">

  <!-- פוטר -->
  <footer>
    <p>&copy; 2025 – Academic Demo Page</p>
  </footer>

  <script>
    function showFigure() {
      const select = document.getElementById('figureSelect');
      const img = document.getElementById('figureDisplay');
      img.src = select.value;
    }
  </script>
</body>
</html>
